shapes:
  - Plane:
      material:
        reflective: 0.05
        color:
          Checkers:
            values: [[0.7, 0.7, 0.7], [0.7, 0.5, 0.5]]
            transform:
              - Translation: [1, 1, 1]
              - Scaling: [0.25, 0.25, 0.25]
        ambient: 0.01

  - Group:
      transform:
        - Translation: [1, 0, 0]
      shapes:
        - Sphere:
            transform:
              - Scaling: [0.8, 0.8, 0.8]
              - Translation: [-0.8, 0.8, 0]

        - Sphere:
            material:
              color: [0.3, 0.3, 1]
              ambient: 0.01
              reflective: 0.8
              shininess: 200
            transform:
              - Translation: [1, 1, 0]
        - Group:
            shapes:
              - Cube: 
                  transform:
                    Scaling: [0.2, 0.2, 0.2]

  - Sphere: 
      material:
        color: [1, 1, 1]
        ambient: 1
        diffuse: 0
      transform:
        - Scaling: [0.8, 0.8, 0.8]
        - Translation: [-9, 9, -9]

lights:
  - PointLight:
      position: [-7, 7, -7]
      intensity: [0.8, 0.8, 0.8]

camera:
  size: [1600, 1200]
  from: [2, 2.1, -7]
  to: [1, 1, 0]
  field_of_view: { Deg: 45 }
