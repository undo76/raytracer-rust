shapes:
  - Plane:
      material:
        reflective: 0.05
        color:
          Checkers:
            values: [[0.7, 0.7, 0.7], [0.6, 0.6, 0.6]]
            transform:
              - Translation: [1, 1, 1]
              - Scaling: [0.25, 0.25, 0.25]
        ambient: 0.01

  - Sphere:
      material: 
        color: [1, 0.1, 0.1]
        ambient: 0.01
        diffuse: 0.6
        specular: 0.4
        reflective: 0.1
        shininess: 7
      transform:
        - Scaling: [0.8, 0.8, 0.8]
        - Translation: [-0.8, 0.8, 0]

  - Sphere:
      material: 
        color: [0.3, 0.3, 1]
        ambient: 0.01
        reflective: 0.8
        shininess: 200
      transform:
        - Translation: [1, 1, 0]

  - Sphere:
      material: 
        color: [1, 1, 1]
        ambient: 1
      transform:
        - Scaling: [0.8, 0.8, 0.8]
        - Translation: [-9, 9, -9]

lights:
  - AreaLight:
      position: [-7, 7, -7]
      intensity: [0.8, 0.8, 0.8]
      uv: 
        - [-1, 0, -1]
        - [0, 1.5, 0]
      steps: [4, 4]
      jitter: 4

camera:
  size: [1600, 1200]
  from: [2, 2.1, -7]
  to: [1, 1, 0]
  field_of_view: { Deg: 45 }
