shapes:
  - Plane:
      transform:
        - Translation: [0, 100, 0]
      material:
        ambient: 0.01
        color: [0.6, 0.8, 1]

  - Plane:
      material:
        reflective: 0.05
        color:
          Checkers:
            values: [[0.7, 0.7, 0.7], [0.6, 0.6, 0.6]]
            transform:
              - Translation: [1, 1, 1]
              - Scaling: [0.25, 0.25, 0.25]
        ambient: 0.01

  - Plane:
      transform:
        - RotationX: { Deg: -90 }
        - RotationY: { Deg: 20 }
        - Translation: [0, 0, 10]
      material:
        specular: 0.1
        reflective: 0.6
        color: [0.2, 0, 0]

  - Cylinder:
      transform:
        - RotationZ: FPi2
        - RotationY: { Deg: -30 }
        - Translation: [3, 1, 0]
      material:
        color: [1, 0.5, 0]
        reflective: 0.05
      closed: false

  - Cube:
      material: 
        color: [0.8, 0.4, 0.8]
        reflective: 0.7
        
      transform:
        - Translation: [1, 1.001, 3]
  - Sphere:
      material: 
        color: [0.8, 0.4, 0.8]
      transform:
        - Scaling: [0.7, 0.4, 0.5]
        - Translation: [-1, 0.2, -2]

lights:
  - PointLight:
      position: [-10, 10, -10]
      intensity: [0.5, 0.5, 0.7]
  - AreaLight:
      position: [5, 5, -5]
      intensity: [2, 2, 2]
      uv: 
        - [-0.2, 0, -2]
        - [0, 0.2, 0]
      steps: [5, 5]
      jitter: 1
camera:
  size: [1600, 1200]
  from: [0, 3, -8]
  to: [1, 1, 0]
  field_of_view: { Deg: 60 }
